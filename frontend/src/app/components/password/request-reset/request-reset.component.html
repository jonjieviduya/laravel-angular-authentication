<div class="mt-4 col-8 offset-2">
    <div class="card">
          <div class="card-header">Password Reset</div>
          <div class="card-body">
                <form #requestResetForm=ngForm (ngSubmit)="onSubmit()">

                      <div class="form-group row">
                            <label for="exampleInputEmail1" class="col-sm-2">Email</label>
                            <input type="email" name="email" class="form-control col-sm-10" [(ngModel)]="form.email" required>
                      </div>
                      
                      <div class="form-group row">
                            <div class="col-md-10 offset-2" style="padding-left: 0px;">
                                  <button type="submit" class="btn btn-primary" [disabled]="!requestResetForm.valid">
                                        Submit
                                  </button>
                            </div>
                      </div>
                </form>
          </div>
    </div>
</div>
