<div class="mt-4 col-8 offset-2">
      <div class="card">
            <div class="card-header">Change Password</div>
            <div class="card-body">
                  <form #resetPasswordForm=ngForm (ngSubmit)="onSubmit()">

                        <div class="form-group row">
                              <div class="col-sm-2">
                                    <label for="exampleInputEmail1">Email</label>
                              </div>
                              <div class="col-sm-10">
                                    <input type="email" name="email" class="form-control" [(ngModel)]="form.email" required>
                                    <small class="form-text text-danger" [hidden]="!error.email">{{ error.email }}</small>
                              </div>
                        </div>

                        <div class="form-group row">
                              <div class="col-sm-2">
                                    <label for="exampleInputPassword1">Password</label>
                              </div>
                              <div class="col-sm-10">
                                    <input type="password" name="password" class="form-control" [(ngModel)]="form.password" required>
                                    <small class="form-text text-danger" [hidden]="!error.password">{{ error.password }}</small>
                              </div>
                        </div>

                        <div class="form-group row">
                              <div class="col-sm-2">
                                    <label for="exampleInputPassword2">Confirm Password</label>
                              </div>
                              <div class="col-sm-10">
                                    <input type="password" name="password_confirmation" class="form-control" [(ngModel)]="form.password_confirmation" required>
                                    <small class="form-text text-danger" [hidden]="!error.password_confirmation">{{ error.password_confirmation }}</small>
                              </div>
                        </div>

                        <div class="form-group row">
                              <div class="col-md-10 offset-2">
                                    <button type="submit" class="btn btn-primary" [disabled]="!resetPasswordForm.valid">
                                          Change Password
                                    </button>
                              </div>
                        </div>
                  </form>
            </div>
      </div>
</div>
