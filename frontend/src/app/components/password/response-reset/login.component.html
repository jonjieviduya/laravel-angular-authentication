<div class="mt-4 col-8 offset-2">
      <div class="card">
            <div class="card-header">Login</div>
            <div class="card-body">
                  <form #loginForm=ngForm (ngSubmit)="onSubmit()">

                        <div class="alert alert-danger" [hidden]="!error">
                              {{ error }}
                        </div>

                        <div class="form-group row">
                              <label for="exampleInputEmail1" class="col-sm-2">Email</label>
                              <input type="email" name="email" class="form-control col-sm-10" [(ngModel)]="form.email" required>
                        </div>
                        <div class="form-group row">
                              <label for="exampleInputPassword1" class="col-sm-2">Password</label>
                              <input type="password" name="password" class="form-control col-sm-10" [(ngModel)]="form.password" required>
                        </div>
                        
                        <div class="form-group row">
                              <div class="col-md-10 offset-2" style="padding-left: 0;">
                                    <button type="submit" class="btn btn-primary" [disabled]="!loginForm.valid">
                                          Sign In
                                    </button>
                                    <a routerLink="/signup" class="btn btn-light float-right">
                                          Sign Up
                                    </a>
                              </div>
                        </div>

                        <small class="float-right">
                              <a class="text-muted" routerLink="/request-password-reset">Reset Password</a>
                        </small>
                  </form>
            </div>
      </div>
</div>
